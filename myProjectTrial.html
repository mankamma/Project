<body>
    <section class="banner">
        <h2>BOOK YOUR TABLE NOW!</h2>
        <div class="card-container">
                <div class="card-img">
                    <!-- <img src="Images/restaurant1.jpg" alt=""> -->
                </div>

                <div class="card-content">
                    <h3>Reservation</h3>
                    <form action="">
                        <div class="form-row">
                            <select name="days">
                                <option value="day-select">Select Day</option>
                                <option value="sunday">Sunday</option>
                                <option value="mondy">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                            </select>

                            <select name="time">
                                <option value="time-select">Select Time</option>
                                <option value="1">10:00 AM</option>
                                <option value="2">11:00 AM</option>
                                <option value="3">12:00 PM</option>
                                <option value="4">1:00 PM</option>
                                <option value="5">2:00 PM</option>
                                <option value="6">3:00 PM</option>
                                <option value="7">4:00 PM</option>
                                <option value="8">5:00 PM</option>
                                <option value="9">6:00 PM</option>
                                <option value="10">7:00 PM</option>
                                <option value="11">8:00 PM</option>
                            </section>
                        </div>
                        
                        <div class="form-row">
                            <input type="text" placeholder="Full Name">
                            <input type="text" placeholder="Phone Number">
                        </div>

                        <div class="form-row">
                            <select name="guests">
                                <option value="guests-select">Select Number of Guests</option>
                                <option value="1">1 Guest</option>
                                <option value="2">2 Guests</option>
                                <option value="3">3 Guests</option>
                                <option value="4">4 Guests</option>
                                <option value="5">5 Guests</option>
                                <option value="6">6 Guests</option>
                                <option value="7">7 Guests</option>
                                <option value="8">8 Guests</option>
                                <option value="9">9 Guests</option>
                                <option value="10">10 Guests</option>
                                <option value="11">11 Guests</option>
                                <option value="12">12 Guests</option>
                            </select>
                            <input type="submit" value="BOOK TABLE">
                        </div>
                    </form>

                </div>

        </div>

    </section>
